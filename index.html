<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Morphing - Love Siyu</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        canvas {
            display: block;
        }

        #ui-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: rgba(20, 20, 20, 0.7);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        #change-shape-btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #change-shape-btn:hover {
            background-color: #2563eb;
        }
        
        #change-shape-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #color-swatches {
            display: flex;
            gap: 10px;
        }

        .swatch {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
        }

        .swatch:hover {
            transform: scale(1.1);
        }
        
        .swatch.selected {
            border-color: white;
            transform: scale(1.1);
        }

        #swatch-orange { background: #ff8c00; }
        #swatch-gradient { background: linear-gradient(45deg, #4f46e5, #db2777); }
        #swatch-green { background: #22c55e; }
        #swatch-rainbow { background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet); }

        #status-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            transition: opacity 0.5s;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="status-text">Loading...</div>
    <div id="ui-container">
        <button id="change-shape-btn">Change Shape</button>
        <div id="color-swatches">
            <div class="swatch" id="swatch-orange" data-color="orange"></div>
            <div class="swatch" id="swatch-gradient" data-color="gradient"></div>
            <div class="swatch" id="swatch-green" data-color="green"></div>
            <div class="swatch" id="swatch-rainbow" data-color="rainbow"></div>
        </div>
    </div>

    <!-- Import maps for Three.js and GSAP -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/",
            "gsap": "https://unpkg.com/gsap@3.12.5/index.js"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { gsap } from 'gsap';

        // --- BASE64 IMAGE DATA ---
        // The image is embedded here to keep everything in one file.
        const siyuImageData = "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAH0AfQDASIAAhEBAxEB/8QAGwABAAMBAQEBAAAAAAAAAAAAAAECAwQFBgf/xABDEAEAAgEDAgQDBAcGBgEEAwEBAQIDAAQRBRIhMQZBURMiYXEUMoGRI0KhscFS0eHwBxVicvEzghhDRFNjcpJzgpL/xAAZAQEBAQEBAQAAAAAAAAAAAAAAAQIDBAX/xAAiEQEBAAIBBAIDAAAAAAAAAAAAAQIRAxIhMUETIjJBURT/2gAMAwEAAhEDEQA/APx4AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'

        // --- SETUP ---
        const scene = new THREE.Scene();
-       const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
-       camera.position.z = 15;
+       const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
+       camera.position.z = 20;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.3;

        // --- UI ELEMENTS ---
        const statusText = document.getElementById('status-text');
        const changeShapeBtn = document.getElementById('change-shape-btn');
        const colorSwatches = document.querySelectorAll('.swatch');

        // --- PARTICLE SETUP ---
        const PARTICLE_COUNT = 40000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);

        const material = new THREE.PointsMaterial({
            size: 0.1,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            transparent: true,
            depthWrite: false,
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- SHAPE GENERATION FUNCTIONS ---

        // Function to generate Siyu shape from image
        function generateSiyuShape() {
            return new Promise((resolve) => {
                const image = new Image();
                image.src = siyuImageData;
                image.onload = () => {
                    const canvas = document.createElement('canvas');
                    const imgWidth = image.width;
                    const imgHeight = image.height;
                    canvas.width = imgWidth;
                    canvas.height = imgHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(image, 0, 0);
                    const imageData = ctx.getImageData(0, 0, imgWidth, imgHeight).data;

                    const points = [];
                    const scale = 20 / Math.max(imgWidth, imgHeight); // Scale factor for the shape
                    const depthFactor = 5; // How "deep" the 3D effect is

                    for (let y = 0; y < imgHeight; y++) {
                        for (let x = 0; x < imgWidth; x++) {
                            const i = (y * imgWidth + x) * 4;
                            const r = imageData[i];
                            const g = imageData[i + 1];
                            const b = imageData[i + 2];
                            const alpha = imageData[i + 3];

                            // Check if pixel is not the background (adjust beige color as needed)
                            if (alpha > 128 && (r < 200 || g < 180 || b < 150)) {
                                const lightness = (r + g + b) / 3 / 255; // 0 (black) to 1 (white)
                                const z = (lightness - 0.5) * depthFactor;
                                points.push({
                                    x: (x - imgWidth / 2) * scale,
                                    y: -(y - imgHeight / 2) * scale,
                                    z: z
                                });
                            }
                        }
                    }

                    // Sample points to match PARTICLE_COUNT
                    const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
                    for (let i = 0; i < PARTICLE_COUNT; i++) {
                        const p = points[Math.floor(Math.random() * points.length)];
                        targetPositions[i * 3] = p.x + (Math.random() - 0.5) * 0.1;
                        targetPositions[i * 3 + 1] = p.y + (Math.random() - 0.5) * 0.1;
                        targetPositions[i * 3 + 2] = p.z + (Math.random() - 0.5) * 0.1;
                    }
                    resolve(targetPositions);
                };
            });
        }
        
        // Function to generate text shape
        function generateTextShape() {
             const canvas = document.createElement('canvas');
             canvas.width = 512;
             canvas.height = 256;
             const ctx = canvas.getContext('2d');
             ctx.fillStyle = 'white';
             ctx.font = 'bold 60px Arial';
             ctx.textAlign = 'center';
             ctx.textBaseline = 'middle';
             ctx.fillText('Love Siyu', canvas.width / 2, canvas.height / 2 - 40);
             ctx.fillText('Forever', canvas.width / 2, canvas.height / 2 + 40);
             
             const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
             const points = [];
             const scale = 0.08;

             for (let y = 0; y < canvas.height; y++) {
                 for (let x = 0; x < canvas.width; x++) {
                      const i = (y * canvas.width + x) * 4;
                      if (imageData[i + 3] > 128) { // check alpha
                          points.push({
                              x: (x - canvas.width / 2) * scale,
                              y: -(y - canvas.height / 2) * scale
                          });
                      }
                 }
             }
             
             const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
             for(let i = 0; i < PARTICLE_COUNT; i++) {
                 const p = points[Math.floor(Math.random() * points.length)];
                 targetPositions[i * 3] = p.x;
                 targetPositions[i * 3 + 1] = p.y;
                 targetPositions[i * 3 + 2] = (Math.random() - 0.5) * 0.5; // slight depth
             }
             return targetPositions;
        }

        function generateSphere() {
            const radius = 8;
            const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
                const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
                targetPositions[i * 3] = radius * Math.cos(theta) * Math.sin(phi);
                targetPositions[i * 3 + 1] = radius * Math.sin(theta) * Math.sin(phi);
                targetPositions[i * 3 + 2] = radius * Math.cos(phi);
            }
            return targetPositions;
        }

        function generateCube() {
            const size = 12;
            const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                targetPositions[i * 3] = (Math.random() - 0.5) * size;
                targetPositions[i * 3 + 1] = (Math.random() - 0.5) * size;
                targetPositions[i * 3 + 2] = (Math.random() - 0.5) * size;
            }
            return targetPositions;
        }

        // --- SHAPE DEFINITIONS ---
        let currentShapeIndex = 0;
        const shapes = [
            { name: "Siyu", generate: generateSiyuShape },
            { name: "Love Forever", generate: generateTextShape },
            { name: "Sphere", generate: generateSphere },
            { name: "Cube", generate: generateCube },
        ];


        // --- COLOR FUNCTIONS ---
        const colorPresets = {
            orange: new THREE.Color("#ff8c00"),
            green: new THREE.Color("#22c55e"),
            gradient: [new THREE.Color("#4f46e5"), new THREE.Color("#db2777")],
            rainbow: null, 
        };
        let activeColor = 'orange';

        function applyColors(targetPositions) {
            const newColors = new Float32Array(PARTICLE_COUNT * 3);
            const color = new THREE.Color();
            const preset = colorPresets[activeColor];
            
            const yPositions = new Float32Array(PARTICLE_COUNT);
            let minY = Infinity, maxY = -Infinity;
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const y = targetPositions[i*3 + 1];
                yPositions[i] = y;
                if(y < minY) minY = y;
                if(y > maxY) maxY = y;
            }

            if (activeColor === 'rainbow') {
                 for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const i3 = i * 3;
                    const normY = (yPositions[i] - minY) / (maxY - minY);
                    color.setHSL(normY, 1.0, 0.5);
                    newColors[i3] = color.r;
                    newColors[i3 + 1] = color.g;
                    newColors[i3 + 2] = color.b;
                }
            } else if (Array.isArray(preset)) { // gradient
                const [c1, c2] = preset;
                 for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const i3 = i * 3;
                    const normY = (yPositions[i] - minY) / (maxY - minY);
                    color.copy(c1).lerp(c2, normY);
                    newColors[i3] = color.r;
                    newColors[i3 + 1] = color.g;
                    newColors[i3 + 2] = color.b;
                }
            } else { // solid color
                 for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const i3 = i * 3;
                    newColors[i3] = preset.r;
                    newColors[i3 + 1] = preset.g;
                    newColors[i3 + 2] = preset.b;
                }
            }
            geometry.setAttribute('color', new THREE.BufferAttribute(newColors, 3));
            geometry.attributes.color.needsUpdate = true;
        }

        // --- MORPHING LOGIC ---
        let isMorphing = false;

        async function morphToShape(shapeIndex) {
            if (isMorphing) return;
            isMorphing = true;
            changeShapeBtn.disabled = true;
            
            const shape = shapes[shapeIndex];
            
            statusText.textContent = "Morphing...";
            statusText.style.opacity = 1;
            
            // Await the generation in case it's async (like the image)
            const targetPositions = await shape.generate();
            const currentPositions = geometry.attributes.position.array.slice(); // Create a copy

            gsap.to(currentPositions, {
                duration: 2.5,
                ease: "power3.inOut",
                endArray: targetPositions,
                onUpdate: () => {
                    geometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));
                    geometry.attributes.position.needsUpdate = true;
                },
                onComplete: () => {
                    geometry.setAttribute('position', new THREE.BufferAttribute(targetPositions, 3));
                    applyColors(targetPositions);
                    isMorphing = false;
                    changeShapeBtn.disabled = false;
                    statusText.textContent = `Shape: ${shape.name}`;
                }
            });
        }
        
        // --- EVENT LISTENERS ---
        changeShapeBtn.addEventListener('click', () => {
            currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
            morphToShape(currentShapeIndex);
        });

        colorSwatches.forEach(swatch => {
            swatch.addEventListener('click', () => {
                if (isMorphing) return;

                colorSwatches.forEach(s => s.classList.remove('selected'));
                swatch.classList.add('selected');

                activeColor = swatch.dataset.color;
                applyColors(geometry.attributes.position.array);
            });
        });
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // --- INITIALIZATION ---
        async function init() {
            // Start with random positions
            for(let i=0; i < PARTICLE_COUNT * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 30;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            document.getElementById('swatch-orange').classList.add('selected');

            // Morph to the first shape
            await morphToShape(0);
            animate();
        }

        init();

    </script>
</body>
</html>
